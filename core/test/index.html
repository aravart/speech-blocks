<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Speech Blocks</title>
  <script src="../../external/blockly/blockly_compressed.js"></script>
  <script src="../../external/blockly/blocks_compressed.js"></script>
  <script src="../../external/blockly/msg/js/en.js"></script>
  <script src="../../external/closure-library/closure/goog/base.js"></script>

  <!-- TODO(evanfredhernandez): Compress SpeechBlocks JavaScript. --> 
  <script src="../workspace_controller.js"></script>
  <script src="../where.js"></script>
  <script src="../top_level_position.js"></script>
  <script src="../statement_input.js"></script>
  <script src="../value_input.js"></script>
  <script src="../successor.js"></script>
  <script src="../predecessor.js"></script>

  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt; Speech Blocks</h1>

  <p>This is a simple demo of a speech interface for Blockly.</p>

  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

  <xml id="toolbox" style="display: none">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="controls_repeat_ext"></block>
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>
  </xml>

  <div>
    <button id="addIfSingleton">Add "if" singleton!</button>
    <button id="addAnotherIfSingleton">Add another if singleton</button>
    <button id="addPrintSingleton">Add "print" singleton!</button>
    <button id="addLogicalSingleton">Add "==" singleton!</button>
  </div>
  
  <div>
    <button id="addStatementInput">Make print child of if!</button>
    <button id="moveSecondIfBeforeFirstPrint">Put second if before first print!</button>
    <button id="addValueInput">Make "==" input of if!</button>
  </div>

  <script src="test.js"></script>
</body>
</html>
